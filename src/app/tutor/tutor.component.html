
<form #f="ngForm" (ngSubmit)="addcat(f)" width="70px" height="60px">
    <input class="uk-input" type="text" name="topic"   placeholder="categories"   #topic="ngModel" ngModel required>
    
    <input type="submit" value="Add" class="btn btn-primary" [disabled]="f.invalid">
  </form>

  <div class="container">
    <div class="body"  >

    
        <table class="table" >
         <thead>
    <tr>
      <th scope="col">tutor</th>
      <th scope="col" colspan="3">options</th>
    </tr>
  </thead>
    <tbody  *ngFor="let item of da,index as i"  >
     
                    <tr>
                      <td><h5 class="card-title">{{item.name}}</h5></td>
                    
                      
                            <td><a class="btn btn-primary" (click)="updatep(item.id)">update</a>
                     </td>

                    <td>
                      <button class="btn btn-danger" (click)="delete(item.id)">delete</button>
                    </td>
                   
                    </tr>
    </tbody>
   

                  </table> 
    </div>
