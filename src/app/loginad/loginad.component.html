<html>
<head>
  <meta charset="utf-8">
  <title>Stackfindover: Sign in</title>
</head>

<body>
 
  <div class="form">
    <div class="title">Welcome</div>
  <form id="stripe-login" #f="ngForm"  (ngSubmit)='login(f)'>
    <div class="input-container ic1">
      <div class="cut"></div>
      <label for="email">Email</label>
                  <input class="input" type="email" name="email"  #email="ngModel" ngModel>
                </div>
                <div class="input-container ic2">
                  <div class="cut cut-short"></div>
                    <label for="password">Password</label>
                     <input class="input" type="password" name="password"  #password="ngModel" ngModel>
            </div>
          
                <input type="submit" class="submit" value="Login">
               <div class="alert alert-danger" *ngIf="mes">{{mes}}</div>
                
              
              </form>
            </div>
          
       
          
</body>

</html>
